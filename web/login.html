<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D-NET</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body class="login-bg">
<style>
    .login-bg {
        background: rgb(241, 241, 241) !important;
    }

    .login-container {
        margin: 145px auto 0 auto;
        min-height: auto;
        max-width: 420px;
        padding: 40px;
        background-color: #ffffff;
        margin-left: auto;
        margin-right: auto;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login-other .layui-icon {
        position: relative;
        display: inline-block;
        margin: 0 2px;
        top: 2px;
        font-size: 26px;
    }

    .layui-btn-fluid {
        height: 50px;
    }

    .layui-input-wrap {
        line-height: 50px;
    }

    .layui-input {
        height: 50px;
    }

    .layui-input-prefix .layui-icon {
        font-size: 18px;
    }

    .layui-input-suffix .layui-icon {
        font-size: 20px;
    }

    .layui-input-affix {
        line-height: 50px;

    }

    .logo-header {
        text-align: center;
        margin-bottom: 20px;
        color: #7a7777;
    }
</style>
<form class="layui-form">
    <div class="login-container">
        <div class="logo-header"><h2>D-NET</h2></div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" name="username" value="" lay-verify="required" placeholder="用户名"
                       lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" name="password" value="" lay-verify="required" placeholder="密   码"
                       lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
            </div>
        </div>
        <div class="layui-form-item">
            <button id="submit" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">{{if .EmptyUser}}登录并配置为管理员账号{{else}}登录 {{end}}</button>
        </div>
    </div>
</form>
<script src="/static/layui.js"></script>
<script>
    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.$;

        // 提交事件
        form.on('submit(login)', function (data) {
            var field = data.field; // 获取表单字段值
            var loadingIndex = layer.load(2); // 显示加载动画

            // 发送登录请求
            $.ajax({
                url: '/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: field.username,
                    password: field.password
                }),
                success: function (response) {
                    layer.close(loadingIndex);
                    var res = JSON.parse(response)
                    if (res.status) {
                        layer.msg('登录成功', {
                            icon: 1,
                            time: 1000
                        }, function () {
                            // 登录成功后跳转到首页
                            window.location.href = '/';
                        });
                    } else {
                        layer.msg(res.msg || '登录失败', {
                            icon: 2,
                            time: 3000
                        });
                    }
                },
                error: function (xhr, status, error) {
                    layer.close(loadingIndex); // 关闭加载动画

                    var errorMessage = '登录请求失败';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    } else if (xhr.status === 0) {
                        errorMessage = '无法连接到服务器，请检查网络连接';
                    } else if (xhr.status >= 500) {
                        errorMessage = '服务器内部错误，请稍后重试';
                    } else if (xhr.status === 401) {
                        errorMessage = '用户名或密码错误';
                    } else if (xhr.status === 400) {
                        errorMessage = '请求格式错误，请检查输入';
                    }

                    layer.msg(errorMessage, {
                        icon: 2,
                        time: 4000
                    });
                }
            });

            return false; // 阻止默认 form 跳转
        });

        // 键盘事件处理
        $(document).keydown(function (event) {
            if (event.keyCode === 13) { // Enter键
                $('#login-submit').click();
            }
        });
    });
</script>

</body>
</html>
