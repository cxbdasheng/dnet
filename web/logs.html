<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Webhook</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<style>
    .layui-fluid {
        padding: 15px;
        background: #fff;
    }
    .log-level-DEBUG {
        color: #52c41a;
    }
    .log-level-INFO {
        color: #1890ff;
    }
    .log-level-WARN {
        color: #fa8c16;
    }
    .log-level-ERROR {
        color: #f5222d;
    }
    .log-level-FATAL {
        color: #cf1322;
        font-weight: bold;
    }
</style>
<body>
<div class="layui-fluid">
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="180">
            <col>
            <col width="80">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>时间</th>
                <th>级别</th>
                <th>类型</th>
                <th>消息</th>
            </tr>
        </thead>
        <tbody>
        {{if .Logs}}
            {{range .Logs}}
            <tr>
                <td>{{.Timestamp}}</td>
                <td><span class="log-level-{{.Level}}">{{.Level}}</span></td>
                <td>{{.Type}}</td>
                <td>{{.Message}}</td>
            </tr>
            {{end}}
        {{else}}
            <tr>
                <td colspan="4" style="text-align: center; color: #999;">暂无日志</td>
            </tr>
        {{end}}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align: right; padding: 10px; color: #666;">
                    共 {{.TotalCount}} 条日志
                </td>
            </tr>
        </tfoot>
    </table>
</div>
</body>
<script src="/static/layui.js"></script>
</html>
