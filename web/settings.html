<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统设置</title>
    <link rel="stylesheet" href="/static/css/layui.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/layui.js"></script>
</head>
<style>
    .layui-fluid {
        padding: 15px;
        background: #fff;
    }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="not_allow_wan_access" class="layui-form-label">禁止公网访问</label>
                <div class="layui-input-inline">
                    <input type="checkbox" id="not_allow_wan_access" name="not_allow_wan_access" lay-skin="switch" {{if .NotAllowWanAccess}}checked{{end}}
                           lay-text="开启|关闭">
                    <tip>启用后禁止从公网访问此页面</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" id="username" name="username" autocomplete="on" value="{{.Username}}" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="password" class="layui-form-label">密 码</label>
                <div class="layui-input-block">
                    <input type="password" id="password" name="password" class="layui-input" lay-affix="eye">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
